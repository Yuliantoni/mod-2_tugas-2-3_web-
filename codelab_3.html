<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="codelab_3.css">
</head>
<body>
    <div class="container">
        <form id="registrationForm">
            <h2>Form Pendaftaran</h2>
            <label for="name">Nama</label>
            <input type="text" id="name" name="name" placeholder="Masukkan nama">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Masukkan email">

            <label for="address">Alamat Lengkap</label>
            <textarea id="address" name="address" placeholder="Masukkan alamat lengkap"></textarea>

            <button type="submit">Daftar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
<script>
document.getElementById('registrationForm').addEventListener('submit', function(event) {
    event.preventDefault(); // Mencegah submit form secara default

    // Mengambil nilai dari form
    const name = document.getElementById('name').value;
    const email = document.getElementById('email').value;
    const address = document.getElementById('address').value;

    // Validasi jika ada input yang kosong
    if (name === "" || email === "" || address === "") {
        alert("Semua kolom harus diisi!");
    } else {
        alert("Pendaftaran berhasil!");
        // Di sini bisa tambahkan logika untuk mengirim data form
    }
});
</script>
