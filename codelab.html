<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Penjumlahan</title>
    <style>
        /* CSS untuk styling form, opsional */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }
        button {
            padding: 10px 20px;
            margin: 10px 5px;
            border: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .result {
            text-align: center;
            font-size: 1.5em;
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Penjumlahan</h2>
    <label for="bilangan1">Bilangan pertama</label>
    <input type="number" id="bilangan1" placeholder="Masukkan bilangan pertama">
    
    <label for="bilangan2">Bilangan kedua</label>
    <input type="number" id="bilangan2" placeholder="Masukkan bilangan kedua">
    
    <div>
        <button onclick="hitung()">Jumlahkan</button>
        <button onclick="reset()">Reset</button>
    </div>
    
    <div class="result" id="hasil"></div>
</div>

<script>
    function hitung() {
        let bil1 = document.getElementById('bilangan1').value;
        let bil2 = document.getElementById('bilangan2').value;
        

        // Konversi nilai input ke angka
        bil1 = parseFloat(bil1);
        bil2 = parseFloat(bil2);

        // Lakukan penjumlahan
        let hasil = bil1 + bil2;
        
        // Tampilkan hasil
        document.getElementById('hasil').textContent = 'Hasil: ' + hasil;
    }

    function reset() {
        document.getElementById('bilangan1').value = '';
        document.getElementById('bilangan2').value = '';
        document.getElementById('hasil').textContent = '';
    }
</script>

</body>
</html>
